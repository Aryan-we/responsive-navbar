<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href= 
"//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: #eee;
        }
        
        .navbar{
            display: flex;
            text-align: center;
            justify-content: space-between;
        }
        .left i{
            font-size: 30px;
            font-weight: bold;
            font-family: cursive;
        }
        .right{
            border: 0px solid;
            padding: 10px;
        }
        .right{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            list-style: none;
        }
        .right li a{
        text-decoration: none;
        font-size: 20px;
        color: black;
        padding: 10px;
        }
        .right li a:hover{
            background-color: black;
            color: white;
        }
        .hide{
            position: fixed;
            top: 50px;
            right: -40%;
            width: 200px;
            height: auto;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            box-shadow: -5px 5px 5px rgba(0,0,0,0.9);
            padding: 10px;
            
        }
        .hide li{
            list-style: none;
            margin: 10px 0px;
            width: 100%;
        }
        .hide li a{
            text-decoration: none;
            font-size: 20px;
            font-weight: 1000;
            color:black;
            padding: 10px;

        }
        .hide li a:hover{
            background-color: black;
            color: white;
        }
        .left {
            border: 0px solid;
            display: flex;
            align-items: center;
            justify-content: left;
        }
        .bar{
            display: none;
        }
        @media (max-width:900px){
            .left i{
                font-size: 20px;
            }
            .right{
                display: none;
            }
            .bar{
            display: block;
        }
        .hide{
            position: fixed;
            top: 50px;
            right: -40%;
            width: 200px;
            height: auto;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            box-shadow: -5px 5px 5px rgba(0,0,0,0.9);
            padding: 7px;
            
        }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img src="pic.webp" alt="error" width="15%" height="50%" style="border-radius: 30%;">
           <i>Aryan Kumar Dubey</i>
        </div>
            <ul class="right">
                <li><a href="#" class="m">Home</a></li>
                <li><a href="#" class="m">About</a></li>
                <li><a href="#" class="m">Contact</a></li>
                <li class="bar"><a href="#"  onclick="fun()"><i class="fi-list"></i></a></li>
            </ul>
    
            <ul class="hide" id="hide">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" onclick="hid()">X</a></li>
            </ul>
        
    </nav>
    <script>
        function fun(){
            var a=document.getElementById("hide");
            if(a.style.right=="30px"){
                a.style.right="-40%";
                a.style.transition="2s";
            }else{
            a.style.right="30px";
            a.style.transition="2s";
            }
            
        }
        function hid(){
            var a=document.getElementById("hide");
            a.style.right="-40%";
            a.style.transition="2s";
        }
    </script>
</body>

</html>
